<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduVote Kenya — Digital School Elections</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1b4d89, #007bff);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 18px;
      color: #f1f1f1;
      max-width: 600px;
      margin: 0 auto;
    }

    .buttons {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      background: white;
      color: #1b4d89;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .btn:hover {
      background: #163e6f;
      color: white;
      transform: scale(1.05);
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>🎓 EduVote Kenya</h1>
    <p>Empowering schools across Kenya with a transparent, digital voting system for student leadership elections.</p>
  </header>

  <div class="buttons">
    <a href="Register.html" class="btn">🏫 School Registration</a>
    <a href="Login.html" class="btn">🔐 School Login</a>
    <a href="Vote.html" class="btn">🗳 Student Voting</a>
    <a href="Results.html" class="btn">📊 View Results</a>
  </div>

  <footer>
    © 2025 EduVote Kenya — Designed by Daniel Mwangi
  </footer>
</body>
</html>
