<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduVote Kenya â€” Test Voting Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1b4d89;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #1b4d89;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #163e6f;
    }
    .candidate {
      background: #f1f4f8;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    #successMessage {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>EduVote Kenya â€” Test Voting</header>

  <div class="container">
    <h2>Vote Here</h2>
    <p>Enter your school code to load candidates:</p>
    <input type="text" id="schoolID" placeholder="e.g., school001" />
    <button onclick="loadPositions()">Load Positions</button>

    <div id="votingSection" class="hidden">
      <h3 id="schoolName"></h3>
      <div id="positionsList"></div>
      <div id="successMessage">âœ… Vote recorded successfully!</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
  apiKey: "AIzaSyD-s-QxMBVWkFVtAeJyfg7eblqPROv3k-I",
  authDomain: "eduvote-kenya.firebaseapp.com",
  databaseURL: "https://eduvote-kenya-default-rtdb.firebaseio.com",
  projectId: "eduvote-kenya",
  storageBucket: "eduvote-kenya.firebasestorage.app",
  messagingSenderId: "564927373169",
  appId: "1:564927373169:web:b9dbd74d1dbbe67a3be0d0"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadPositions() {
      const schoolID = document.getElementById("schoolID").value.trim();
      if (!schoolID) return alert("Please enter a school code.");
      
      const schoolRef = db.ref("schools/" + schoolID);
      schoolRef.once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return alert("School not found.");
        if (data.status !== "Approved") return alert("This school is not approved for voting.");

        document.getElementById("schoolName").innerText = "Voting for " + data.schoolName;
        document.getElementById("votingSection").classList.remove("hidden");

        const positionsDiv = document.getElementById("positionsList");
        positionsDiv.innerHTML = "";

        Object.keys(data.positions).forEach(posKey => {
          const pos = data.positions[posKey];
          const posDiv = document.createElement("div");
          posDiv.classList.add("position");
          posDiv.innerHTML = `<h3>${pos.name}</h3>`;

          Object.keys(pos.candidates).forEach(candKey => {
            const cand = pos.candidates[candKey];
            const candDiv = document.createElement("div");
            candDiv.classList.add("candidate");
            candDiv.innerHTML = `
              <span>ðŸ‘¤ ${cand.name}</span>
              <button onclick="vote('${schoolID}', '${posKey}', '${candKey}')">Vote</button>
            `;
            posDiv.appendChild(candDiv);
          });

          positionsDiv.appendChild(posDiv);
        });
      });
    }

    function vote(schoolID, posKey, candKey) {
      const voteRef = db.ref(`schools/${schoolID}/positions/${posKey}/candidates/${candKey}/votes`);
      voteRef.transaction(votes => (votes || 0) + 1)
      .then(() => {
        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
          document.getElementById("successMessage").style.display = "none";
        }, 1500);
      })
      .catch(err => alert("Error recording vote: " + err));
    }
  </script>
</body>
</html>
